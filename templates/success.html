<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기대 룸메이트 구하기</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <section>
        <h1>경기대 룸메이트 구하기 사이트에 가입하신걸 환영합니다!</h1>
        <h1>아래 에브리타임 아이디를 보고 원하는 사람에게 에브리타임으로 메세지를 보내세요!</h1>
        <!-- 입력한 사람들의 이름 버튼 목록 -->
        <ul>
            {% for name in names %}
            <li><a href="/profile/{{ name }}">{{ name }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <!-- success.html 하단에 추가 -->
    <!-- success.html 내부의 "새 프로필 추가하기" 버튼 -->
    <!-- success.html 내부의 "새 프로필 추가하기" 버튼 -->
    <div style="text-align: center;">
        <button onclick="location.href='/new_profile';">새 프로필 추가하기</button>
    </div>



</body>

</html>
